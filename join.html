<body style="background-color: #f8b500;">
    <div class="login_area">
        <div class="login_box">
            <div class="login_logo join_logo">
                <a href="login.html"></a>
            </div>
            <!--회원가입폼-->
            <div class="login_form">
                <form>
                    <div class="input_area join_area">
                        <div class="id_input input_size">
                            <input type="text" id="EMAIL" name="EMAIL" placeholder="이메일">
                            <div class="star">*</div>
                        </div>
                        <div class="pw_input input_size">
                            <input type="password" id="PASSWORD" name="PASSWORD" placeholder="비밀번호">
                            <div class="star">*</div>
                        </div>
                        <div class="name_input input_size">
                            <input type="text" id="NAME" name="NAME" placeholder="이름">
                            <div class="star">*</div>
                        </div>
                        <div class="tel_input input_size">
                            <input type="text" id="TEL" name="TEL" placeholder="휴대폰">
                            <div class="star">*</div>
                        </div>
                        <div class="num_input input_size">
                            <input type="text" id="CLASSNUM" name="CLASSNUM" placeholder="학번">
                            <div class="star">*</div>
                        </div>
                        <div class="nikname_input input_size">
                            <input type="text" id="NIKNAME" name="NIKNAME" placeholder="닉네임">
                            <div class="star">*</div>
                        </div>
                        <div class="major_input input_size">
                            <input type="text" id="MAJOR" name="MAJOR" placeholder="학과">
                        </div>
                    </div>
                    <button>회원가입</button>
                </form>
            </div>
            <!--회원가입폼 end-->
        </div>
    </div>
    <script src="js/common.js"></script>
